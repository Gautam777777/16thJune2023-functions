<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //I can write js code before the closing of head tag 
        </script>
    </head>
    <body>
        
        <script>
            //I can write js code before the closing of body tag 
            //1.Function Defination Area (one time process)
            function getMyFullName(){
                //Function Body
                console.log("Gautam Sharma")
            }
        </script>
        <script>
            //1.Function Calling/Invoking Area (Many time process)
            getMyFullName();
        </script>
    </body>
</html>
